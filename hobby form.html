<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: aquamarine;
        }

        h2 {
            background-color: orangered;
            color: white;
            text-align: center;
            margin: 0;
        }

        form {
            background-color: white;
        }
        table{
            color: blue;
        }
        table table{
            color: orange;
        }

    </style>
    <meta charset="UTF-8">
    <title>Simple From</title>
</head>
<body>

<form method="get" action="frombasic.html" style="max-width: 440px">
    <fieldset>
        <h2>SỞ THÍCH CỦA BẠN</h2>
        <table>
            <tr>
                <td style="text-align: right">Họ và Tên</td>
                <td><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td style="text-align: right">Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td style="display: flex;justify-content: flex-end">Sở thích</td>
                <td>
                    <table>
                        <tr>
                            <td><label style="color: orange"><input name="hobby" value="music" type="checkbox"/> Âm nhạc</label>
                            </td>
                            <td><label style="color: orange"><input name="hobby" value="sport" type="checkbox"/> Thể
                                thao</label>
                            </td>
                            <td><label style="color: orange"><input name="hobby" value="travel" type="checkbox"/> Du
                                lịch</label> <br/>
                            </td>
                        </tr>
                        <tr>
                            <td><label style="color: orange"><input name="hobby" value="book" type="checkbox"/> Đọc sách</label>
                            </td>
                            <td><label style="color: orange"><input name="hobby" value="web" type="checkbox"/> Lướt web</label>
                            </td>
                            <td><label style="color: orange"><input name="hobby" value="game" type="checkbox"/> Chơi
                                game</label> <br/>
                            </td>
                        </tr>
                        <tr>
                            <td><label style="color: orange"><input name="hobby" value="movie" type="checkbox"/> Điện
                                ảnh</label>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Gửi thông tin"/>
                    <input type="reset" value="Nhập lại"/>
                </td>
            </tr>
        </table>

        <br/>

    </fieldset>
</form>
</body>
</html>
